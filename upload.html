<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Image Upload with Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators" id="carouselIndicators">
                    </div>
                    <div class="carousel-inner" id="carouselInner">

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <form action="upload.php" method="post" enctype="multipart/form-data">
                    <select class="form-select" id="type" aria-label="Default select example" name="type">
                        <option selected>Open this select menu</option>
                    </select>
                    <label for="images">Select images:</label>
                    <input type="file" id="images" name="images[]" class="form-control-file" accept="image/*" multiple>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" class="form-control" id="price" name="price">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">Color</label>
                        <input type="text" class="form-control" id="color" name="color">
                    </div>
                    <div class="mb-3">
                        <label for="size" class="form-label">Size</label>
                        <input type="text" class="form-control" id="size" name="size">
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight</label>
                        <input type="text" class="form-control" id="weight" name="weight">
                    </div>
                    <div class="mb-3">
                        <label for="length" class="form-label">Length</label>
                        <input type="text" class="form-control" id="length" name="length">
                    </div>
                    <div class="mb-3">
                        <label for="width" class="form-label">Width</label>
                        <input type="text" class="form-control" id="width" name="width">
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Height</label>
                        <input type="text" class="form-control" id="height" name="height">
                    </div>
                    <button type="submit" class="btn">Upload</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        const carouselIndicators = document.getElementById('carouselIndicators');
        images.addEventListener('change', function (event) {
            const carouselInner = document.getElementById('carouselInner');

            const files = event.target.files;
            if (files.length > 0) {
                carouselIndicators.innerHTML = '';
                carouselInner.innerHTML = '';
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const imageUrl = e.target.result;
                        const carouselIndicator = document.createElement('div');
                        carouselIndicator.setAttribute('type', "button");
                        carouselIndicator.setAttribute('data-bs-target', '#carouselExampleIndicators');
                        carouselIndicator.setAttribute('data-bs-slide-to', i);
                        carouselIndicator.setAttribute('aria-label', `Slide ${i + 1}`);
                        if (i === 0) {
                            carouselIndicator.classList.add('active');
                        }
                        carouselIndicators.appendChild(carouselIndicator);

                        const carouselItem = document.createElement('div');
                        carouselItem.classList.add('carousel-item');
                        if (i === 0) {
                            carouselItem.classList.add('active');
                        }
                        const imageElement = document.createElement('img');
                        imageElement.src = imageUrl;
                        imageElement.style = "aspect-ratio: 1/1; object-fit: cover;border-radius: 10% ;";
                        imageElement.classList.add('d-block', 'w-100');
                        carouselItem.appendChild(imageElement);
                        carouselInner.appendChild(carouselItem);
                    };
                    reader.readAsDataURL(file);
                }
            }
        });
        window.addEventListener('DOMContentLoaded', function () {
            const requestOptions = {
                method: "GET",
                redirect: "follow"
            };

            fetch("https://eu-west-2.aws.data.mongodb-api.com/app/raffiahaven-lrlrn/endpoint/type", requestOptions)
                .then((response) => response.text())
                .then((result) => {
                    const data = JSON.parse(result)
                    data.forEach((e, i) => {
                        document.getElementById('type').innerHTML += `
                                        <option value="${e.title}">${e.title}</option>
                                                                                        `
                    });
                })
                .catch((error) => console.error(error));
        })
    </script>
</body>

</html>
